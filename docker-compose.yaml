version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mastermind-api-development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_NAME: mastermind-api-development
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      RAILS_ENV: development
      ISSUER: http://localhost:3000
      SECRET: a-string-secret-at-least-256-bits-long
      AUDIENCE: mastermind-api

volumes:
  db_data:
